<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" type="module" defer></script>
</head>
<body class="overflow-auto bg-gray-100">
    <div class="bg-gray-50 border-x-1 border-gray-300 py-5 px-4 min-h-screen max-w-[900px] mx-auto ">
            <div class="query flex items-center">
                <form action="" data-search class="search | flex items-center w-full gap-1 rounded-xl border-2 border-gray-300 bg-gray-100 px-2 py-1 mx-auto">
                    <img src="./assets/search.svg" alt="search icon">
                    <input type="search" name="" placeholder="Lagos" id="" class=" bg-gray-100 text-xl w-full focus:outline-none focus:border-none py-2">
                </form>
                
            <button data-searchBtn class="ml-2 bg-blue-400 px-4 rounded-xl h-full py-4 hover:bg-blue-500">Search</button></div>
        <div class=" min-h-screen mt-4">
            <div class="content | md:rounded-xl text-white md:h-[20rem] grid md:grid-cols-2 items-center gap-3 md:grid-rows-1 md:pl-4">
                <div class="mini-content bg-gray-900 md:bg-none pb-4 px-4 md:pb-0 md:px-0 rounded-xl">
                    <header class="flex justify-between mt-4 md:mt-0 md:text-2xl sm:text-xl ">
                        <div class="flex gap-0 ">
                            <img  class='w-8 md:w-8 flex gap-1 text-white'src="./assets/location.png" alt="">
                            <h1 data-cityName>New York</h1>
                        </div>
                        <p data-time>Today 00:32 PM</p>
                    </header>
                    <p data-temperature class="text-center text-7xl mt-[3rem]" >21<sup class="">o</sup>C</p>
                    <p class=" flex justify-center text-center mt-4 text-2xl md:mt-6" ><img data-weatherIcon src="" alt="" class="hidden weather-icon w-8 h-10 self-center"><span data-weather>Rain</span></p>
                    <div class="flex justify-between mt-4 md:mt-8">
                        <div class="flex gap-1 md:text-2xl"><img class='w-6' src="./assets/wind-pressure.png" alt=""><span data-windPressure>840hpa</span></div>
                        <div class="flex gap-1 md:text-2xl"><img class='w-6' src="./assets/humidity.png" alt=""><span data-humidity>52%</span></div>
                        <div class="flex gap-1 md:text-2xl"><img class='w-6' src="./assets/wind-speed.png" alt=""><span data-windSpeed>14km/h</span></div>
                    </div>
                    <div>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="flex justify-center h-[15rem] w-full md:h-full md:p-4">
                    <img data-gif class="w-full rounded-xl h-full border-1 border-black md:max-w-[20rem]" src="./assets/clear.jpg" alt="">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 h-[20rem] md:h-[22rem] mt-4">
                <div class="bg-gray-300 py-2 px-4 rounded-xl">Wind</div>
                <div class="bg-gray-300 py-2 px-4 rounded-xl">Rain</div>
                <div class="bg-gray-300 py-2 px-4 rounded-xl">Pressure</div>
                <div class="bg-gray-300 py-2 px-4 rounded-xl">Humidity</div>
            </div>
        </div>

</div>
</body>
</html>
