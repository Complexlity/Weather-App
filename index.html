<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="js/main.js" type="module" defer></script> -->
</head>
<body class="overflow-auto bg-sky-600">
    <div class="bg-gray-50 border-x-2 border-gray-500 py-5 px-4 min-h-screen max-w-[900px] mx-auto ">
            <form action="" class="search | flex items-center gap-1 rounded-xl border-2 border-gray-300 bg-gray-100 p-2 mx-auto">
                <img src="./assets/search.svg" alt="search icon">
                <input type="search" name="" placeholder="Lagos" id="" class=" bg-gray-100 text-xl w-full focus:outline-none focus:border-none py-2">
                <button class="ml-2 bg-blue-400 px-4 rounded-xl h-full py-2 hover:bg-blue-500">Search</button>
            </form>
        <div class=" min-h-screen mt-4">
            <div class="content | md:bg-gray-900 text-white md:h-[20rem] grid md:grid-cols-2 items-center gap-3 md:grid-rows-1 md">
                <div class="bg-gray-900 md:bg-none">
                    <header class="flex justify-between mt-4 md:mt-0 md:text-2xl sm:text-xl">
                        <div class="flex gap-0 ">
                            <img  class='w-6 md:w-8 flex gap-1 text-white'src="./assets/location.png" alt="">
                            <h1 class="">New York</h1>
                        </div>
                        <p>Today 00:32 PM</p>
                    </header>
                    <p class="text-center text-7xl mt-[3rem]">21<sup class="">o</sup>C</p>
                    <p class="text-center mt-4 text-2xl md:mt-6">Rain</p>
                    <div class="flex justify-between mt-4 md:mt-8">
                        <div class="flex gap-1"><img class='w-6' src="./assets/wind-pressure.png" alt=""><span>840hpa</span></div>
                        <div class="flex gap-1"><img class='w-6' src="./assets/humidity.png" alt=""><span>52%</span></div>
                        <div class="flex gap-1"><img class='w-6' src="./assets/wind-speed.png" alt=""><span>14km/h</span></div>
                    </div>
                    <div>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="md:mt-6 h-[15rem] md:h-full md:p-4 md:mt-[-.2rem]">
                    <img class="w-full rounded-3xl h-full" src="./assets/clear.jpg" alt="">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 h-[20rem] md:h-[22rem] mt-4">
                <div class="bg-gray-300 py-2 px-4 rounded-xl">Wind</div>
                <div class="bg-gray-300 py-2 px-4 rounded-xl">Rain</div>
                <div class="bg-gray-300 py-2 px-4 rounded-xl">Pressure</div>
                <div class="bg-gray-300 py-2 px-4 rounded-xl">Humidity</div>
            </div>
        </div>

</div>
</body>
</html>
